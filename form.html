<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .thank-you-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .thank-you-container h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ffeb3b;
        }
        .thank-you-container p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .btn-home {
            background-color: #ffeb3b;
            color: #333;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-home:hover {
            background-color: #ffd600;
            color: #000;
        }
        @media screen and (max-width: 600px) {
            .thank-you-container h1 {
                font-size: 36px;
            }
            .thank-you-container p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your submission has been received successfully. We appreciate your feedback and will get back to you soon.</p>
        <a href="index.html" class="btn-home">Go Back to Home</a>
    </div>
</body>
</html>
